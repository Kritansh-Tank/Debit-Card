<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Debit Card</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="card">
                <div class="front">
                    <div class="front__content">
                        <h1>Debit Card</h1>
                        <h2>Kittu Bank</h2>
                        <img src="./chip.png" alt="">
                        <h3>29-06-2023</h3>
                        <div class="number">
                            <span>1234</span>
                            <span>5678</span>
                            <span>9012</span>
                            <span>3456</span>
                        </div>
                        <h4>10/2030</h4>
                        <div class="name">
                            <h2>Kritansh Tank</h2>
                           
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="back__content">
                        <span><strong>Customer Services :</strong> +91 0000000000</span>
                        <div class="black"></div>
                        <h2>Authorized Signature</h2>
                        <div class="cvv"></div>
                        <div class="div">
                            <span>999</span>
                        </div>
                        <p>Have a Good Day.</p>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
